<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="previsao-container">
        <div class="informacao">
            <div class="previsao-localizacao">
                <h2><i class="bi bi-geo-alt"></i> Americana</h2>
                <h1><span id="temperatura"></span> <i class="bi bi-thermometer-sun"></i></h1>
                <p><strong>Vento:</strong> <span id="vento"></span><i class="bi bi-wind"></i></p>
            </div>

            <div class="descricao-tempo">
                <p><strong>Tempo Atual:</strong> <span id="descricao"></span><i class="bi bi-sun"></i></p>
            </div>
        </div>

        <!-- Previsão para os Próximos 3 Dias -->
        <div id="previsao" class="previsao-dias"> <!-- ID adicionado para previsão -->
            <!-- Os dados de previsão serão inseridos aqui via JavaScript -->
        </div>

        <div class="localizacao">
            <input type="text" id="cidade" class="pesquisa" placeholder="Localização">
            <button type="button" class="botao" onclick="fetchTempo()"><i class="bi bi-search"></i></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
