<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="previsao-container">
        <!-- Localização e Temperatura -->
        <div class="previsao-localizacao">
            <h2><i class="bi bi-geo-alt"></i> Americana</h2>
            <h1><span id="temperature"></span> <i class="bi bi-thermometer-sun"></i></h1>
            <p><strong>Vento:</strong> <span id="wind"></span><i class="bi bi-wind"></i></p>
        </div>

        <!-- Descrição do Tempo -->
        <div class="descricao-tempo">
            <p><strong>Tempo Atual:</strong> <span id="description"></span><i class="bi bi-sun"></i></p>
        </div>

        <!-- Previsão para os Próximos 3 Dias -->
        <div id="forecast" class="previsao-dias"> <!-- ID adicionado para previsão -->
            <!-- Os dados de previsão serão inseridos aqui via JavaScript -->
        </div>

        <div class="localizacao">
            <input type="text" id="cidade" class="pesquisa" placeholder="Localização">
            <button type="button" class="botao"><i class="bi bi-search"></i></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
